<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <TITLE>Stacked Bar Chart</TITLE>
    <SCRIPT src = "js/d3.min.js"></SCRIPT>
    <SCRIPT src = "js/jquery-2.2.1.min.js"></SCRIPT>
    <SCRIPT src = "js/jquery-ui-1.11.4.min.js"></SCRIPT>
    <SCRIPT src = "js/underscore-min.js"></SCRIPT>
    <SCRIPT src = "js/moment.min.js"></SCRIPT>
    <SCRIPT src = "js/datetime.js"></SCRIPT>
    <SCRIPT src = "js/datetime-moment.js"></SCRIPT>
    <SCRIPT src = "js/app.js"></SCRIPT>
    <SCRIPT src = "js/StackedBar.js"></SCRIPT>
    <link rel="stylesheet" type="text/css" href="css/stackedbar.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
    <div class="panel-body" >
        <div class="row">
            <div class="col-md-12">
                <div id="stackedBarChart" class="stackedBarChart">
                </div>
            </div>
        </div>
    </div>
    <button id="StringButton"> Dataset #1 (string) </button></p>
    <button id="DateButton">Dataset #2 (date) </button></p>
    <button id="XDateButton">Extreme Values (date)</button></p>
    <button id="XStringButton">Extreme Values (string)</button></p>
    <button id="NegDateButton">Negative Values (date) </button></p>
    <button id="NegStringButton">Negative Values (string) </button></p>
    <button id="aggDateButton">Aggregate Values (date) </button></p>
    <button id="aggStringButton">Aggregate Values (string) </button></p>

	<br>
	<div id="clickInfo"></div>

    <script>
    // On load use string dataset
    window.onload = renderStringDataset;
    // Set buttons
    document.getElementById("StringButton").onclick = renderStringDataset;
    document.getElementById("DateButton").onclick = renderDateDataset;
    document.getElementById("XDateButton").onclick = renderXDateDataset;
    document.getElementById("XStringButton").onclick = renderXStringDataset;
    document.getElementById("NegDateButton").onclick = renderNegDateDataset;
    document.getElementById("NegStringButton").onclick = renderNegStringDataset;
    document.getElementById("aggDateButton").onclick = renderAggDateDataset;
    document.getElementById("aggStringButton").onclick = renderAggStringDataset;

    var applicationColors = [ "#F5A623", "#00ADF3", "#00975E", "#AE53C0", "#FF7152", "#D22F43", "#50E3C2", "#FFD92F", "#A0E254", "#550000", "#E55F95", "#AA3939", "#304E0E", "#4745FF", "#6900C4" ];
    var stackedBarParam = {
        width: $("#stackedBarChart").width(),
        height: 500,
        elem: "#stackedBarChart",
        chartTitle: "Stacked Bar Chart",
        tooltipTitle: "Tooltip"
    }
    var precision =2;

    var stackedBarChart = new StackedBarChart(stackedBarParam);

    function renderDateDataset() {
      d3.json("data/stackedbardate.json", function(data) {
          stackedBarChart.xAxisLabel = "Date";
          stackedBarChart.yAxisLabel = "Score";

          stackedBarChart.initChart(data, precision, applicationColors);
          stackedBarChart.updateChart(data);
      });
    }

    function renderStringDataset() {
      d3.json("data/stackedbarstring.json", function(data) {
        stackedBarChart.xAxisLabel = "String";
        stackedBarChart.yAxisLabel = "Score";

          stackedBarChart.initChart(data, precision, applicationColors);
          stackedBarChart.updateChart(data);
      });

    }

    function renderXDateDataset() {
      d3.json("data/extremestackedbardate.json", function(data) {
          stackedBarChart.xAxisLabel = "Date";
          stackedBarChart.yAxisLabel = "Score";

          stackedBarChart.initChart(data, precision, applicationColors);
          stackedBarChart.updateChart(data);
      });
    }

    function renderXStringDataset() {
      d3.json("data/extremestackedbarstring.json", function(data) {
        stackedBarChart.xAxisLabel = "String";
        stackedBarChart.yAxisLabel = "Score";

          stackedBarChart.initChart(data, precision, applicationColors);
          stackedBarChart.updateChart(data);
      });

    }

    function renderNegDateDataset() {
      d3.json("data/negativestackedbardate.json", function(data) {
          stackedBarChart.xAxisLabel = "Date";
          stackedBarChart.yAxisLabel = "Score";

          stackedBarChart.initChart(data, precision, applicationColors);
          stackedBarChart.updateChart(data);
      });
    }

    function renderNegStringDataset() {
      d3.json("data/negativestackedbarstring.json", function(data) {
        stackedBarChart.xAxisLabel = "String";
        stackedBarChart.yAxisLabel = "Score";

          stackedBarChart.initChart(data, precision, applicationColors);
          stackedBarChart.updateChart(data);
      });

    }
    function renderAggDateDataset() {
      d3.json("data/negativestackedbardate.json", function(data) {
          stackedBarChart.xAxisLabel = "Date";
          stackedBarChart.yAxisLabel = "Score";

          stackedBarChart.initChart(data, precision, applicationColors);
          stackedBarChart.updateChart(data);
      });
    }

    function renderAggStringDataset() {
      d3.json("data/negativestackedbarstring.json", function(data) {
        stackedBarChart.xAxisLabel = "String";
        stackedBarChart.yAxisLabel = "Score";

          stackedBarChart.initChart(data, precision, applicationColors);
          stackedBarChart.updateChart(data);
      });

    }




    </script>

</body>
